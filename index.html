<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scrolltrigger Menu Pin</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="spacer"></div>
    <section class="section">
        <aside class="aside">
            <figure class="figure">
                <img class="figure__img" src="https://i.pravatar.cc/500?random=1" alt="Random Image" />
            </figure>
            <figure class="figure">
                <img class="figure__img" src="https://i.pravatar.cc/500?random=2" alt="Random Image" />
            </figure>
            <figure class="figure">
                <img class="figure__img" src="https://i.pravatar.cc/500?random=3" alt="Random Image" />
            </figure>
        </aside>
        <main class="main">
            <ul class="menu">
                <li class="menu__item">
                    <button class="menu__link">Demo 1</button>
                </li>
                <li class="menu__item">
                    <button class="menu__link">Demo 2</button>
                </li>
                <li class="menu__item">
                    <button class="menu__link">Demo 3</button>
                </li>
            </ul>
        </main>
    </section>
    <div class="spacer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
